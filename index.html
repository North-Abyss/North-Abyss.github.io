<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuvanesh KS Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="profile-container">
      <img src="Assets/profile.png" alt="Profile Photo" class="profile-img">
      <div class="profile-info">
        <h1 class="gradient-text">Yuvanesh KS</h1>
        <p>Developer | Designer | Learner</p>
      </div>
    </div>
    <div class="theme-switch-wrapper">
      <label class="theme-switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
      <span id="theme-icon">🌙</span>
    </div>
  </header>

  <main>
    <section class="intro">
      <h2 class="gradient-text">Welcome to My Portfolio</h2>
      <p>Explore my work, connect with me, and learn more about my journey.</p>
    </section>

    <section class="social-links">
      <a href="https://github.com/North-Abyss" target="_blank">
        <img src="Assets/github-light.png" alt="GitHub" class="icon" id="github-icon">
        <span class="social-name">GitHub</span>
      </a>
      <a href="https://linkedin.com/in/yuvaneshks" target="_blank">
        <img src="Assets/linkedin.png" alt="LinkedIn" class="icon" id="linkedin-icon">
        <span class="social-name">LinkedIn</span>
      </a>
    </section>
  </main>

  <footer>
    <p>Connect with me:</p>
    <div class="footer-icons">
      <a href="https://github.com/North-Abyss" target="_blank">
        <img src="Assets/github-light.png" alt="GitHub" class="icon" id="github-footer-icon">
      </a>
      <a href="https://linkedin.com/in/yuvaneshks" target="_blank">
        <img src="Assets/linkedin.png" alt="LinkedIn" class="icon" id="linkedin-footer-icon">
      </a>
    </div>
    <p>&copy; 2025 Yuvanesh KS</p>
  </footer>

  <script>
    const toggleButton = document.getElementById("theme-toggle");
    const themeIcon = document.getElementById("theme-icon");
    const html = document.documentElement;

    const icons = {
      github: {
        dark: "Assets/github-light.png",
        light: "Assets/github-dark.png"
      },
      linkedin: {
        dark: "Assets/linkedin.png",
        light: "Assets/linkedin.png"
      }
    };

    const updateIcons = (theme) => {
      document.getElementById("github-icon").src = icons.github[theme];
      document.getElementById("linkedin-icon").src = icons.linkedin[theme];
      document.getElementById("github-footer-icon").src = icons.github[theme];
      document.getElementById("linkedin-footer-icon").src = icons.linkedin[theme];
    };

    toggleButton.addEventListener("change", () => {
      const newTheme = toggleButton.checked ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);
      updateIcons(newTheme);
      themeIcon.textContent = newTheme === "dark" ? "🌙" : "☀️";
    });
  </script>
</body>
</html>
